<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino do Guilhermino</title>
</head>
<body>

    <div class="logo-background" id="logo-background">
        <img src="logo.png" alt="" class="logo-image">
        <button  class = 'closeLogo'id="closelogo">Clique aqui para come√ßar</button>
    </div>
    <div id="content">
        <h1 class="title">Pedra Papel Tesoura</h1>
        <button class="button-start" id = 'button-start-game'>Jogar</button>

        <section class = 'game-section hidden'>

            <div class = "score game-row hidden">

                <div class = "score-container" id="scoreUser"></div>
                <img class = "score-img"src="versus.png" alt="Versus Simbol">
                <div class = "score-container" id="scoreSite"></div>

            </div>

            <div class = "result-display game-row hidden">

                <img class="result-image choice-animation" id='user-choice'>
                <img src="img/X.png" alt="" class="result-image result-image--inverted">
                <img src="img/tesoura.png server-choise" alt="" class="result-image" id='server-choice'>
            

            </div>
            
            <h2 id ='result-phrase'></h2>

            <div class="game-row choice-buttons">

                <button class="select-choice"  data-choice = "pedra"><img src="img/pedra.png" alt="" data-choice ="pedra"></button>
                <button class="select-choice" data-choice = "papel"><img src="img/papel.png" alt="" data-choice ="papel"></button>
                <button class="select-choice" data-choice = "tesoura"><img src="img/tesoura.png" alt="" data-choice ="tesoura"></button>

            </div>
            
        </section>

        
    </div>
    <script src="script.js"></script>
</body>
